<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Magnific Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class = "main-wrapper">
      <div class = "meals">
        <div class = "meal-item">
          <img src = "img/meal-1.png" alt = "meal image">
          <span class = "zoom-icon">
            <i class = "fas fa-search-plus"></i>
          </span>
        </div>

        <div class = "meal-item">
          <img src = "img/meal-2.png" alt = "meal image">
          <span class = "zoom-icon">
            <i class = "fas fa-search-plus"></i>
          </span>
        </div>

        <div class = "meal-item">
          <img src = "img/meal-3.png" alt = "meal image">
          <span class = "zoom-icon">
            <i class = "fas fa-search-plus"></i>
          </span>
        </div>

        <div class = "meal-item">
          <img src = "img/meal-4.png" alt = "meal image">
          <span class = "zoom-icon">
            <i class = "fas fa-search-plus"></i>
          </span>
        </div>

        <div class = "meal-item">
          <img src = "img/meal-5.png" alt = "meal image">
          <span class = "zoom-icon">
            <i class = "fas fa-search-plus"></i>
          </span>
        </div>

        <div class = "meal-item">
          <img src = "img/meal-6.png" alt = "meal image">
          <span class = "zoom-icon">
            <i class = "fas fa-search-plus"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- image preview modal -->
    <div id = "preview-modal-overlay">
      <div id = "preview-box">
        <span id = "modal-close-btn">
          <i class = "fas fa-times"></i>
        </span>
        <img src = "" alt = "">
      </div>
    </div>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
